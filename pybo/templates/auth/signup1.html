<!DOCTYPE html>
<html lang="ko">
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하늘거울</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
        rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">
    <style>
        .bi {
            font-size: 30px;
        }

        .login-btn {
            /*background-color: #92B5D9;*/
            background-color: black;
            color: white;
        }

        .btn:hover {
            background: #FCD477;
            color: white;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">하늘 거울</p>

                <form class="mx-1 mx-md-4" method="post">
                    {{ form.csrf_token }}
                    {% include "form_errors.html" %}
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-person-fill me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="username" id="username" name="username" class="form-control form-control-lg" placeholder="이름" value="{{ form.username.data or '' }}">
                      <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-envelope-fill me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="이메일" value="{{ form.email.data or '' }}" placeholder="you@example.com">
                      <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-lock-fill me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password1" name="password1" class="form-control form-control-lg" placeholder="비밀번호" value="{{ form.password1.data or '' }}">
                      <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="bi bi-key-fill me-3"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password2" name="password2" class="form-control form-control-lg" placeholder="비밀번호 확인" value="{{ form.password2.data or '' }}">
                      <!-- <label class="form-label" for="form3Example4cd">Repeat your password</label> -->
                    </div>
                  </div>

                  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn btn-lg btn-block login-btn">회원가입</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{{ url_for('static', filename='assets/img/signup-bg.jpg')}}"
                  class="img-fluid rounded" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
{% endblock %}
</html>
