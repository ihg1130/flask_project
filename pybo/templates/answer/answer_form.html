<!-- 답변 수정 -->
{% extends 'base1.html' %}
{% block content %}
<style>
    .tab-button {
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #FCD477 !important; 
        color: black !important;
    }
</style>
<link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">
<div class="container">
    <h5 class="my-3 border-bottom pb-2 h2 mt-5" >답변 수정</h5>
    <form method="post">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="mb-3">
            
            <textarea class="form-control" name="content" id="content"
                      rows="10">{{ form.content.data or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
</div></main></div></body>
{% endblock %}
</html>
